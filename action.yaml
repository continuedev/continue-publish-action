name: "Continue Publish Action"
description: "Publish a new version of your Continue package(s)"
inputs:
  packages:
    description: "The slug/filepath pairs of the packages to publish"
    required: true
  continue-api-domain:
    description: "The domain of the Continue platform to publish to. For internal testing."
    required: false
    default: "api.continue.dev"
  api-key:
    description: "API key for authentication"
    required: false
runs:
  using: "node20"
  main: "index.js"
